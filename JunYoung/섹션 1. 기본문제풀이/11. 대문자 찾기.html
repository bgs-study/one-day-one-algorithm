        <title>11. 대문자 찾기</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer=0;
                let count =0;
               for(let i=0; i<s.length;i++){
                    if(s.charAt(i)===s.charAt(i).toUpperCase())
                        count++;

               }
                   
                return count;
            }

            let str="KoreaTimeGoodASFSAF";
            console.log(solution(str));
        </script>
