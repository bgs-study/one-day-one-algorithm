<html>
    <head>
        <meta charset="UTF-8">
        <title>13. 대소문자 변환</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                for(let i=0; i<s.length; i++){
                    if(s.charAt(i)===s.charAt(i).toUpperCase()){
                    answer+=s.charAt(i).toLowerCase();
                    }
                    else{
                    answer += s.charAt(i).toUpperCase();
                    }
                }

                return answer;
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
