<html>
    <head>
        <meta charset="UTF-8">
        <title>5. 최솟값 구하기</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let min=arr[0];
                for(let i=0;i<arr.length;i++){
                    if(min>arr[i])
                        min=arr[i];
                }

                return min;

            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
