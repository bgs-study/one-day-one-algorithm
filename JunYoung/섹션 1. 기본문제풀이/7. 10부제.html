<html>
    <head>
        <meta charset="UTF-8">
        <title>7. 10부제</title>
    </head>
    <body>
        <script>
            function solution(day, arr){
                let answer=0;
                let count = 0;
                for(let i =0; i<arr.length; i++){
                    if(arr[i]%10 == day){
                        count++;
                    }

                }

                return count;
                }
                
                
        
            
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log(solution(7, arr));
        </script>
    </body>
